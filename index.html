<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/0befd40e52.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div id="output">
          <div id="abv"></div>
          <div id="bel"></div>
        </div>
        <div id="keyboard">
          <button class="butt" id="clear">
            <i id="tras" class="fa-solid fa-trash-can"></i>
          </button>
          <button class="butt" id="backspace">
            <i id="bkp" class="fa-solid fa-delete-left"></i>
          </button>
          <button class="sign butt" id="exp">
            <i id="ex" class="fa-solid fa-superscript"></i>
          </button>
          <button class="sign butt" id="divide">
            <i id="d" class="fa-solid fa-divide"></i>
          </button>
          <button class="nums butt" id="7">7</button>
          <button class="nums butt" id="8">8</button>
          <button class="nums butt" id="9">9</button>
          <button class="sign butt" id="multiply">
            <i id="m" class="fa-solid fa-xmark"></i>
          </button>
          <button class="nums butt" id="4">4</button>
          <button class="nums butt" id="5">5</button>
          <button class="nums butt" id="6">6</button>
          <button class="sign butt" id="sub">
            <i id="s" class="fa-solid fa-minus"></i>
          </button>
          <button class="nums butt" id="1">1</button>
          <button class="nums butt" id="2">2</button>
          <button class="nums butt" id="3">3</button>
          <button class="sign butt" id="add">
            <i id="a" class="fa-solid fa-plus"></i>
          </button>
          <button class="nums butt" id="0">0</button>
          <button class="butt" id="decimal">.</button>
          <button class="butt" id="equal">
            <i id="e" class="fa-solid fa-equals"></i>
          </button>
        </div>
      </main>
      <footer>
        <div class="f">
          Built By <a href="https://github.com/Rushin-sarang">ImDyslexic</a> | <a href="https://github.com/Rushin-sarang/calulator">Source Code</a>
        </div>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
